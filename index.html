<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="headerInfo" id="header-bar">
    FourSeasons Weather
  </header>
  <section>
    <div class="container">
      <form class="searchBar" id="search-form">
        <input type="text" id="search-input" placeholder="search city" />
        <input type="submit" value="search" id="submitted" />
      </form>
      <h1 id="current-city">Edmonton</h1>
      <ul>
        <li class="temperatureInfo" id="current-temperature">27 <a class="unit" href="">°C |</a><a href=""> °F</a></li>
        <li class="temperatureInfo" id="humidity">Humidity 45%</li>
        <li class="temperatureInfo" id="weather-description">partly cloudy</li>
        <li class="temperatureInfo"><strong class="temperatureInfo" id="current-date">
            Monday 18 </strong> <span class="temperatureInfo" id="current-time">10:11</span></li>
      </ul>
      <h2>5 day forecast</h2>
      <div class="row">
        <div class="card col" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Mon.</h5>
            <h6 class="card-subtitle mb-2 text-muted">18º</h6>
            <p class="card-text">☀️</p>
          </div>
        </div>
        <div class="card col" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Tue.</h5>
            <h6 class="card-subtitle mb-2 text-muted">17º</h6>
            <p class="card-text">🌤</p>
          </div>
        </div>
        <div class="card col" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Wed.</h5>
            <h6 class="card-subtitle mb-2 text-muted">16º</h6>
            <p class="card-text">⛅️</p>
          </div>
        </div>
        <div class="card col" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Thur.</h5>
            <h6 class="card-subtitle mb-2 text-muted">15º</h6>
            <p class="card-text">🌥</p>
          </div>
        </div>
        <div class="card col" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Fri.</h5>
            <h6 class="card-subtitle mb-2 text-muted">14º</h6>
            <p class="card-text">🌦</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer>
    Coded by Jocelyn Daublas and is
    <a href="https://github.com/jocelyndaublas/four-seasons-weather-app">open sourced</a>
  </footer>
  <script src="index.js"></script>
</body>

</html>
